@if (type) {
    <div class="main-wrapper">
        <div class="page-wrapper full-page">
            <div class="page-content d-flex align-items-center justify-content-center">
                <div class="row w-100 mx-0 auth-page">
                    <div class="col-md-8 col-xl-6 mx-auto d-flex flex-column align-items-center">
                        @switch (type) {
                            @case ('404') {
                                <img src="assets/images/404.svg" class="img-fluid mb-2" alt="404">
                            }
                            @case ('500') {
                                <img src="assets/images/500.svg" class="img-fluid mb-2" alt="500">
                            }
                            @default {
                                <img src="assets/images/error.svg" class="img-fluid mb-2" alt="error">
                            }
                        }
                        <h1 class="fw-bolder mb-22 mt-2 tx-80 text-muted">{{type}}</h1>
                        <h4 class="mb-2">{{title}}</h4>
                        <h6 class="text-muted mb-3 text-center" [innerHTML]="desc"></h6>
                        <a routerLink="/" class="btn btn-warning">Back to home</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
}
