<div class="product">
  <div class="product-image">
    <a style="height: 227px;" routerLink="/products/{{product?.basic?.productId}}">
      <img [src]="product?.basic?.inventory?.mainImage" alt="Product_image"
           onerror="this.onerror = null;this.src='assets/images/ImageNotFound.png'">
    </a>
    <p class="product-sale" *ngIf="(product?.id)%3==0">Sale</p>
    <button type="button" class="btn-favourite btn-circle "
            [class.is-favourite]='productInWishList(product)'
            (click)="addProductToWishList(product , $event)">
      <i class="fa-solid fa-heart"></i>
    </button>
  </div>
  <div class="product-content">
    <a class="product-name d-flex justify-content-between align-items-center"
       routerLink="/products/{{product?.basic?.productId}}">
      <span class="item-title">{{product?.basic?.productName}}</span>
      <span class="badge badge-pill bg-warning p-1">{{product?.basic?.categoryId}}</span>
    </a>

    <ul class="rating-stars">
      <li class="stars-active" style="width: 90%;">
        <img src="assets/images/stars-active.svg" alt="">
      </li>
      <li>
        <img src="assets/images/starts-disable.svg" alt="">
      </li>
    </ul>


    <div class="product-content__footer">
      <div class="product-content__footer-price">
        <h5 class="product-price">${{product?.basic?.pricing?.regularPrice}}</h5>
        <span *ngIf="(product?.id)%3==0">$59.99</span>
      </div>
      <span class="product-atc rounded-circle">
                <button type="button" class="btn btn-circle text-muted"
                        (click)="addProductToCart(product)">
                    <i class="fa fa-shopping-cart"></i>
                </button>
            </span>
    </div>
  </div>
</div>
