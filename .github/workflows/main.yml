name: Build and Push Docker Image for Angular

on:
  workflow_dispatch:
  push:
    branches:
      - main
    paths:
      - '**'

permissions:
  contents: write
  packages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: .
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          repository: gauravyad69/autovio_website

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20.18.1'

      - name: Install dependencies
        run: |
          npm install --legacy-peer-deps

      - name: Build Angular project
        run: |
          npm run build --prod

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push Docker image
        run: |
          docker build -f Dockerfile -t ghcr.io/gauravyad69/autovio_website:latest .
          docker push ghcr.io/gauravyad69/autovio_website:latest

